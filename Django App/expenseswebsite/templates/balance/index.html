{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2>Balance</h2>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Total Income</th>
                <th scope="col">Total Expenses</th>
                <th scope="col">Balance</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ total_income }}</td>
                <td>{{ total_expenses }}</td>
                <td style="color: {% if balance < 0 %}red{% else %}green{% endif %};">{{ balance }}</td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}
